name: Test
on:
  pull_request:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
      - name: Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 12.x

      - name: Install project dependencies
        run: npm install --also=dev

      - name: Run tests
        run: npm run test

      - name: Run linter
        run: npm run lint
